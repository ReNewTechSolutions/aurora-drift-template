<!-- Aurora Drift: Enhanced Animated Background Template -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Aurora Drift: A lightweight animated HTML5 background template with shimmer, gradient motion, and sparkle drift." />
  <meta property="og:image" content="screenshots/aurora-drift-preview.png" />
  <title>Aurora Drift Template</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Sparkle Canvas -->
  <canvas id="sparkle-canvas"></canvas>

  <!-- Main Content -->
  <main class="content">
    <h1>Aurora Drift</h1>
    <p>Dynamic animated gradient & shimmer experience for modern, elegant websites.</p>

    <!-- CTA Buttons -->
    <div class="cta-buttons">
      <a class="cta-btn" href="https://github.com/ReNewTechSolutions/aurora-drift-template" target="_blank">View on GitHub</a>
      <a class="cta-btn" href="https://renewtechsolutions.github.io/aurora-drift-template/" target="_blank">Live Demo</a>
    </div>

    <!-- Theme Toggle -->
    <div class="theme-toggle">
      <label for="themeSwitcher">ðŸŽ¨ Theme:</label>
      <select id="themeSwitcher">
        <option value="default">Default</option>
        <option value="theme-ocean">Ocean</option>
        <option value="theme-sunset">Sunset</option>
      </select>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 ReNewTech Solutions â€¢ Built with ðŸ’š</p>
  </footer>

  <!-- Sparkle JS -->
  <script src="sparkle.js"></script>

  <!-- Theme Toggle Script -->
  <script>
    const themeSwitcher = document.getElementById('themeSwitcher');
    const savedTheme = localStorage.getItem('aurora-theme');
    if (savedTheme && savedTheme !== 'default') {
      document.body.classList.add(savedTheme);
      themeSwitcher.value = savedTheme;
    }

    themeSwitcher.addEventListener('change', () => {
      document.body.classList.remove('theme-ocean', 'theme-sunset');
      const selected = themeSwitcher.value;
      if (selected !== 'default') {
        document.body.classList.add(selected);
      }
      localStorage.setItem('aurora-theme', selected);
    });
  </script>

</body>
</html>
